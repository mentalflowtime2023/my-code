<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
ul>li.item$*5

    <ul class="li itme1"></ul>
    <ul class="li itme2"></ul>
    <ul class="li itme3"></ul>
    <ul class="li itme4"></ul>
    <ul class="li itme5"></ul>

 div#header+div.page
    <div id="header"></div>
    <div class="page"></div>

 div+(header>ui>li*2)
    <div></div>
    <header>
        <ul>
            <li></li>
            <li></li>
        </ul>
    </header>


 div+div>P>span+em^bq

    <div></div>
    <div>
        <P><span></span><em></em></P>
        <blockquote></blockquote>
    </div>

 div+p+bq
    <div></div>
    <p></p>
    <blockquote></blockquote>

 td[title="hello world!"]
    <td title="hello world!"></td>

 div+header>ul>li*2

    <div></div>
    <header>
        <ul>
            <li></li>
            <li></li>
        </ul>
    </header>


</body>
</html>
